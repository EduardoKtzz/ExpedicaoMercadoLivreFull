<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema de Pedidos</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Cadastre-se</h1>
    <p class="subtitle">Digite suas credenciais para realizar o cadastro</p>

    <form id="cadastroForm">

        <div class="input-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu Nome Completo" required>
        </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="nome@empresa.com.br" required>
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirme sua senha</label>
        <input type="password" id="confirmPassword" placeholder="••••••••" required>
      </div>

        <button type="submit" id="cadastroBtn" class="btn-primary">Cadastrar</button>

        </form>

    <div class="status" id="status"></div>
  </div>

  <script src="./js/cadastro.js"></script>
</body>
</html>
